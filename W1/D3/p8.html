<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector & grouping Selector<</title>
    <style>
        /*universal selector*/
        *{
            margin:0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /*Grouping selector*/
        h1,h3{
            color:blue
        }
    </style>
</head>
<body>
    <h1>It is a h1 tag</h1>
    <h2>All elements have zero margin and padding</h2>
    <h3>It is a h3 tag</h3>
    <p> Paragraph 1</p>
</body>
</html>
