<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Introduction: @media rules</title>
    <style>
        .notice{
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        .notice{
            background-color: aquamarine;
        }
        @media screen and (max-width: 768px){
            .notice{
                border-color: orange;
                color: blue;
                font-size: 14px;
            }
        }
        @media screen and (orientation: landscape){
            body{
            background-color: lightyellow;
        }
        @media screen and (min-width: 769px) and (max-width: 1024px){
            .notice{
                border-color: rgb(46,93,222);
                color: white;
            }
        }
    </style>

</head>
<body>
    <div class="notice">Resize or roatate the device
        
    </div>
</body>
</html>
